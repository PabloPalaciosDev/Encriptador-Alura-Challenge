<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preload" href="../css/normalize.css">
    <title>Encriptador Alura</title>

<body id="body">
    <header>
        <a href="encriptador.html"><img src="../img/Logo.png" alt=""></a>
    </header>

    <main class="main-container">
        <section class="encript-container">
            <section class="input-encript-container">
                <form id="formulario" class="input-encript" action="">
                    <textarea placeholder="Ingresa tu texto aqui" maxlength="150" name="textarea" autofocus></textarea>
                </form>
                <span><img src="../img/alert-circle-svgrepo-com.svg" width="15" alt=""> Solo letras minusculas y sin acentos (150 caracteres)</span>
                <div class="btn-encript-container">
                    <button id="btn-encriptador" class="btn-encriptador">Encriptar</button>
                    <button id="btn-desencriptador" class="btn-desencriptador">Desencriptar</button>
                </div>
            </section>
    
            <section class="output-encript-container">
                <div class="output-encript">
                    <div id="output-encript-text" class="output-encript-text">
                        <img src="../img/MuÃ±eco.png" alt="">
                        <p>Ningun mensaje fue encontrado</p>
                        <span>Ingresa el texto que deseas encriptar o 
                        desencriptar en el panel de al lado</span>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
    <script src="../js/encriptador.js"></script>
</body>
</html>
